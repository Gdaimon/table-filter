<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Tabla con Filtos</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
          rel="stylesheet">

  </head>

  <div class="container">
    <div>
      <input class="mx-4 mt-3 border-b border-grey-light w-1/2"
             type="text"
             id="input-filtro"
             placeholder="Buscar">
    </div>

    <body>

      <table class="text-left  mt-2 m-4 w-full"
             style="border-collapse:collapse">

        <tr class="bg-blue-500 text-white cursor-pointer">

          <th data-column="id"
              data-order="desc"
              class="py-4 px-6 bg-grey-lighter font-sans font-medium text-sm text-grey border-b border-grey-light">
            No.</th>
          <th data-column="first_name"
              data-order="desc"
              class="py-4 px-6 bg-grey-lighter font-sans font-medium uppercase text-sm text-grey border-b border-grey-light">
            Nombre &#9650</th>
          <th data-column="last_name"
              data-order="desc"
              class="py-4 px-6 bg-grey-lighter font-sans font-medium uppercase text-sm text-grey border-b border-grey-light">
            Apellido &#9650</th>
          <th data-column="email"
              data-order="desc"
              class="py-4 px-6 bg-grey-lighter font-sans font-medium uppercase text-sm text-grey border-b border-grey-light">
            Email &#9650</th>
        </tr>
        <tbody id="table-data">

        </tbody>
      </table>
  </div>



  <script src="app.js"></script>
  </body>

</html>

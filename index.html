<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Tabla con Filtos</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
          rel="stylesheet">

  </head>

  <body>

    <table class="text-left m-4"
           style="border-collapse:collapse">
      <tr class="bg-blue-500 text-white">
        <th class="py-4 px-6 bg-grey-lighter font-sans font-medium text-sm text-grey border-b border-grey-light">
          No.</th>
        <th
            class="py-4 px-6 bg-grey-lighter font-sans font-medium uppercase text-sm text-grey border-b border-grey-light">
          Nombre</th>
        <th
            class="py-4 px-6 bg-grey-lighter font-sans font-medium uppercase text-sm text-grey border-b border-grey-light">
          Apellido</th>
        <th
            class="py-4 px-6 bg-grey-lighter font-sans font-medium uppercase text-sm text-grey border-b border-grey-light">
          Email</th>
      </tr>
      <tbody id="table-data">

      </tbody>
    </table>




    <script src="app.js"></script>
  </body>

</html>
